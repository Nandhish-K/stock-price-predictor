<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f2f6fc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
      .btn-primary {
        background-color: #0066ff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="card p-4">
      <h3 class="text-center mb-4">ðŸ“ˆ Stock Price Predictor</h3>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="symbol" class="form-label"
            >Stock Symbol (e.g., AAPL, TSLA, INFY.NS):</label
          >
          <input type="text" name="symbol" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="days" class="form-label">Days into the future:</label>
          <input
            type="number"
            name="days"
            class="form-control"
            min="1"
            required
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>

      {% if prediction %}
      <div class="alert alert-success mt-4 text-center">
        Predicted Stock Price: â‚¹{{ prediction|floatformat:2 }}
      </div>
      {% endif %} {% if graph %}
      <div class="mt-4">{{ graph|safe }}</div>
      {% endif %}
    </div>
  </body>
</html>
